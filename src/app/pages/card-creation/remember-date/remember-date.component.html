<app-top-navigation [backUrl]="'/patient/'+patientId"></app-top-navigation>

<section class="vh-100">
  <div class="card col-12 col-sm-8 col-md-4 col-lg-3 col-xl-3 mx-auto mt-5">
    <div class="card-body mx-5">
      <div>
        <form [formGroup]="registerRememberDateForm" (ngSubmit)="registerSubmit()">
          <div class="form-group mb-5 mt-5">
            <p class="h4">Nombre de la cita</p>
            <input
              type="text"
              formControlName="title"
              class="form-control"
              id="title"
              aria-describedby="title"
              placeholder="¿De qué es la cita?"
            />
            <div
                *ngIf="title.invalid && (title.dirty || title.touched)"
                class="alert alert-danger mt-2"
              >
                <div *ngIf="title.getError('required')">
                  El campo nombre es obligatorio
                </div>
              </div>
          </div>

          <div class="form-group mb-5">
            <p class="h4">Fecha y hora</p>
            <input
              type="date"
              formControlName="date"
              class="form-control mb-3"
              id="date"
              placeholder="Introduce la fecha"
            />

            <div
            *ngIf="date.invalid && (date.dirty || date.touched)"
            class="alert alert-danger mt-2"
          >
            <div *ngIf="date.getError('required')">
              El campo nombre es obligatorio
            </div>
          </div>

            <input
              type="time"
              formControlName="time"
              class="form-control"
              id="time"
              placeholder="Introduce la hora"
            />

            <div
            *ngIf="time.invalid && (time.dirty || time.touched)"
            class="alert alert-danger mt-2"
          >
            <div *ngIf="time.getError('required')">
              El campo nombre es obligatorio
            </div>
          </div>

          </div>

          <div class="form-group mb-5">
            <p class="h4">Recordatorio de la cita</p>
            <input
              type="date"
              formControlName="dateReminder"
              class="form-control mb-3"
              id="dateReminder"
              placeholder="Introduce la fecha"
            />
            <input
              type="time"
              formControlName="timeReminder"
              class="form-control"
              id="timeReminder"
              placeholder="Introduce la hora"
            />
          </div>

          <div class="text-center mb-5">
            <button
                type="submit"
                class="btn btn-primary mb-3"
                [disabled]="!registerRememberDateForm.valid"
              >
                crear
              </button>

            <button
              (click)="goBack()"
              class="btn btn-outline-primary-cancel mb-3"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
